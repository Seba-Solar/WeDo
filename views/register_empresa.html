<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary bg-opacity-25">
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-75">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">WeDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/publicaciones">Publicaciones</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Registrar Empresa</h3>
                </div>
                <div class="card-body">
                  <form action="/registrar_empresa_datos" method="POST" id="registerForm" enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingresa Rut" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingresa tu número" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="pass" name="pass" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="imagenDePerfil" class="form-label">Sube tu imagen de perfil</label>
                        <input type="file" class="form-control" name="imagen_p" id="foto" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Ya tienes cuenta? <a href="/login">Inicia Sesion Aqui</a></small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="/js/register.js"></script> -->
  </body>
</html>
