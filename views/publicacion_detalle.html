<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="row" id="contenedor-imagenes">
      <!-- Las imágenes se insertarán aquí -->
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  <script>
    // Función para obtener y mostrar las imágenes de la publicación
    async function cargarImagenes(publicacionId) {
        try {
            const response = await fetch(`/publicacion/${publicacionId}/imagenes`);
            const imagenes = await response.json(); // Obtener el array de imágenes

            const contenedorImagenes = document.getElementById('contenedor-imagenes');

            if (imagenes.length === 0) {
                contenedorImagenes.innerHTML = '<p>No hay imágenes para mostrar</p>';
                return;
            }

            // Mostrar las imágenes usando Bootstrap (por ejemplo, en una rejilla)
            imagenes.forEach(imagen => {
                const img = document.createElement('img');
                img.src = `/imagen/${imagen.id}`; // Ruta de la imagen en el servidor
                img.classList.add('img-fluid', 'col-md-4'); // Clase Bootstrap para estilo responsivo
                contenedorImagenes.appendChild(img);
            });
        } catch (error) {
            console.error('Error al cargar las imágenes:', error);
        }
    }

    // Llamar a la función para cargar las imágenes (reemplazar con el ID real de la publicación)
    cargarImagenes(2); // Ejemplo: cargar imágenes de la publicación con ID 1
</script>


</html>
