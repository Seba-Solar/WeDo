<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear publicacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-secondary bg-opacity-25">
    <!-- Main Navbar -->
    <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-75">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">WeDo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/publicaciones">Publicaciones</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h3>Crear publicacion</h3>
                </div>
                <div class="card-body">
                    <form action="/publicar" method="POST" enctype="multipart/form-data" id="registrarPubli">
                        <div class="form-group mb-3">
                            <label for="titulo" class="form-label">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa titulo...">
                        </div>
                        <div class="form-group mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion...">
                        </div>
                        <div class="form-group mb-3">
                            <label for="precioestimado" class="form-label">Precio Estimado</label>
                            <input type="text" class="form-control" id="precioestimado" name="precioestimado" placeholder="Precio estimado...">
                        </div>
                        <div class="form-group mb-3">
                            <label for="imagenPublicacion" class="form-label">Sube las imagenes de referencia</label>
                            <input type="file" class="form-control" name="imagenes" id="imagenes" accept="image/*" multiple>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                    
                </div>
                <div class="card-footer text-center">
                    <a href="/publicaciones" class="btn btn-secondary">Volver a las publicaciones/ </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script src="/js/register.js"></script> -->
  </body>
</html>
